<!DOCTYPE HTML PUBLIC>
<html>
  <head>
    <title>Who is doing triage today?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
      var app = angular.module('Triage', []);
      app.controller('Ctrl', function($scope, $http) {
        $http.get("http://localhost:5000/api/v1/triage").then(function(response) {
          $scope.triage = response.data.triage
          $scope.date = response.data.date
        })
      });
    </script>
  </head>
  <body bgcolor="#FFFFFF">
    <div ng-app="Triage" ng-controller="Ctrl">
      <table border=0 width=100% height=100%>
        <tr>
          <td align=center>
              <font size="7">{{triage}}</font><br><br>
              <font size="-1">{{date}}</font>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
